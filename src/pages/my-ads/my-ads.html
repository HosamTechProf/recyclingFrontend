<ion-header no-border>
  <ion-navbar color="myColor">
    <ion-title>My Ads</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let ad of ads">
	    <ion-avatar item-start>
	      <img src="{{image}}{{ad.image}}">
	    </ion-avatar>
	    <h2>Name: {{ad.name}} - Price: {{ad.price}}</h2>
	    <p>{{ad.desc}}</p>
	  </ion-item>
	</ion-list>
</ion-content>
