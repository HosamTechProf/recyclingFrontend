<ion-content padding>
	<div style="padding-top:20%">
		<h1>Recycling</h1><br><br>
		<ion-item class="auth-input">
			<ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
		</ion-item>
		<br>
		<ion-item class="auth-input">
			<ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
	</div>
	<br>
	<button color="myColor" [disabled]="loading || !email || !password" ion-button class="login-button" (click)="login()">
		<ion-spinner *ngIf="loading"></ion-spinner>
		<span *ngIf="!loading">Login</span>
	</button>
	<p [navPush]="'RegisterPage'" margin-top>Don't have an account? Click here to Register</p>
</ion-content>
